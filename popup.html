<!DOCTYPE html>
<html>
  <head>
    <title>Rearrange Hangout Thumbnails</title>
    <style>
      body {
        height: 200px;
        width: 200px;
        outline: none;
        font-size:20px;
      }
      button {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!--<img src='./stay_hydrated.png' id='hydrateImage'>-->
    <div>
      Move thumbnails to the...
      <button id='topButton'>Top</button>
      <button id='bottomButton'>Bottom</button>
      <button id='leftButton'>Left</button>
      <button id='rightButton'>Right</button>
    </div>
    <div>
      Or completely hide/unhide the participants
      <button id='hideParticipantsButton'>Hide</button>
      <button id='showParticipantsButton'>Show</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
